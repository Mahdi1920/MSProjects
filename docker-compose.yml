version: "3"
services:
  mysqldb:
    image: mysql:8.3.0
    container_name: mysqldb
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=
      - MYSQL_ALLOW_EMPTY_PASSWORD=true
      - MYSQL_DATABASE=Candidat_MS
    ports:
      - "3306:3306"
    networks:
      - ms
    volumes:
      - mysql-db:/data/mysqldb
  mongodb:
    image: mongo
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb:/data/mongodb
    networks:
      - ms
  config-server:
    image: mchabbouh/config-server:0.0.1
    container_name: config-server
    restart: always
    ports:
      - "8888:8888"
    environment:
      - SPRING_CLOUD_CONFIG_SERVER_GIT_URI:"https://github.com/Mahdi1920/config.git"
    volumes:
      - config-server:/config-server
    networks:
      - ms
  discovery-server:
#    depends_on:
#      - config-server
    image: mchabbouh/discovery-server:0.0.1
    container_name: discovery-server
    restart: always
    ports:
      - 8761:8761
    volumes:
      - discovery-server:/discovery-server
    networks:
      - ms
  candidat-ms:
    depends_on:
      - discovery-server
      - mysqldb
      - config-server
    image: mchabbouh/candidat-ms:0.0.1
    container_name: candidat-ms
    restart: always
    ports:
      - "8082:8082"
    environment:
      - spring_datasource_url=jdbc:mysql://mysqldb:3306/Candidat_MS?createDatabaseIfNotExist=true
      - spring.datasource.username=root
      - spring.datasource.password=
      - spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
      - spring.jpa.hibernate.ddl-auto" = update
      - eureka.client.serviceUrl.defaultZone= http://discovery-server:8761/eureka/
      - spring.config.import=optional:configserver:http://config-server:8888
    volumes:
      - candidat-ms:/candidat-ms
    networks:
      - ms
    stdin_open: true
    tty: true
  quiz-ms:
    depends_on:
      - discovery-server
      - mongodb
      - config-server
    image: mchabbouh/quiz-ms:0.0.1
    container_name: quiz-ms
    restart: always
    ports:
      - "8081:8081"
    environment:
      - SPRING_DATA_MONGODB_URI=mongodb://mongodb:27017/Quiz_MS
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-server:8761/eureka/
      - SPRING_CONFIG_IMPORT=configserver:http://config-server:8888/
    volumes:
      - quiz-ms:/quiz-ms
    networks:
      - ms
  gateway-api:
#    depends_on:
#      - candidat-ms
#      - quiz-ms
#      - discovery-server
#      - config-server
    image: mchabbouh/gateway-api:0.0.1
    container_name: gateway-api
    restart: always
    ports:
      - 8083:8083
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-server:8761/eureka/
    volumes:
      - gateway-api:/gateway
    networks:
      - ms
volumes:
  mysql-db :
  mongodb :
  candidat-ms :
  quiz-ms :
  gateway-api :
  discovery-server :
  config-server :
networks:
  ms: